<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Result</title>
</head>
<body>
    {% if prediction == 'sun' %}
        <img class="weather" id="sun" src="static/sun.png" alt="Sun">
    {% elif prediction == 'snow' %}
        <img class="weather" id="snow" src="static/snow.png" alt="Snow">
    {% elif prediction == 'rain' %}
        <img class="weather" id="rain" src="static/rain.png" alt="Rain">
    {% elif prediction == 'drizzle' %}
        <img class="weather" id="drizzle" src="static/drizzle.png" alt="Drizzle">
    {% elif prediction == 'fog' %}
        <img class="weather" id="fog" src="static/fog.png" alt="Fog">
    {% else %}
        <p>Unknown Weather</p>
    {% endif %}
    <br>
    <form id="returnForm" method="post" action="/returnToHome">
        <button type="submit">Return</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Weatherml.com</title>
</head>
<body>
    <header>
        <h1>Weatherml.com</h1>
        <p id="abHyperlink">About</p>
    </header>
    <main>
        <form action="/process" method="post">
            <label>precipitation</label><br><input type="number" step="0.01" name="precipitation" required><br>
            <label>Max. temp.</label><br><input type="number" step="0.01" name="temp_max" required>&degC<br>
            <label>Min. temp.</label><br><input type="number" step="0.01" name="temp_min" required>&degC<br>
            <label>wind</label><br><input type="number" step="0.01" name="wind" required><br>
            <br>
            <button type="submit">Check weather</button>
        </form>
    </main>
</body>
</html>

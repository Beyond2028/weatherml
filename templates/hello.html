<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <form action="/process" method="post">
        <label>precipitation</label><input type="number" step="0.01" name="precipitation" required><br>
        <label>temp_max</label><input type="number" step="0.01" name="temp_max" required><br>
        <label>temp_min</label><input type="number" step="0.01" name="temp_min" required><br>
        <label>wind</label><input type="number" step="0.01" name="wind" required><br>
        <button type="submit" value="submit">
    </form>
</body>
</html>

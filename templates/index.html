<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Weather Prediction</title>
</head>
<body>
    <form action="/process" method="post">
        <input type="number" step="0.01" name="precipitation" placeholder="precipitation" required><br>
        <input type="number" step="0.01" name="temp_max" placeholder="temp_max" required><br>
        <input type="number" step="0.01" name="temp_min" placeholder="temp_min" required><br>
        <input type="number" step="0.01" name="wind" placeholder="wind" required><br>
        <button type="submit" value="submit">Submit</button>
        <button type="reset" value="reset">Reset</button>
    </form>
</body>
</html>
